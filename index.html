<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a664bb4fd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 style="color: white;">Library</h1>
        <button class="add-book">Add book</button>
    </div>
    <div class="book-grid">

    </div>
    <div class="overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <p>Add book to library</p>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="form">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="Author">Author</label>
                <input type="text" id="Author" name="Author">
                <label for="page-count">Page count</label>
                <input type="number" name="page-count" id="page-count" placeholder="321">
                <label for="read-or-not"><input type="checkbox" name="read-or-not" id="read-or-not">Have you read this book</label>
                <button class="modal-submit">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer"><a href="https://github.com/"><img src="./SVGs/github.svg" alt="Github link">plzusername</a></footer>
    <script src="script.js"></script>
</body>
</html>
